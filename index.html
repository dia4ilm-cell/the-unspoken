    <style>
        body {
            background-color: #FFFFFF;

        }
        
        .fade-in {
            animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

<body>
    <div id="root"></div>
    
    <!-- This script tag is required to load your React application -->
    <script type="module" src="index.tsx"></script>

    <script>
        /**
         * Enhanced Reveal Logic using IntersectionObserver.
         * This ensures that elements already in the viewport (like the top of the About page)
         * are revealed immediately upon navigation without needing a scroll event.
         */
        const initObserver = () => {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        // Once revealed, we can stop observing this element
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Function to find and observe elements
            const observeElements = () => {
                const reveals = document.querySelectorAll('.reveal:not(.active)');
                reveals.forEach(el => observer.observe(el));
            };

            // Run initially
            observeElements();

            // Since this is a SPA, we need to check for new elements periodically 
            // as the user navigates between routes.
            const mutationObserver = new MutationObserver(() => {
                observeElements();
            });

            mutationObserver.observe(document.body, {
                childList: true,
                subtree: true
            });
        };

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initObserver);
        } else {
            initObserver();
        }
    </script>
