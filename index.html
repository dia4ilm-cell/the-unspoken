
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharipov Video Production | Luxury Wedding Videography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500&family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <script>
        // Polyfill for 'process' to prevent white screen error in legacy environments
        window.process = { env: { API_KEY: "" } };
        
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        signature: ['"La Belle Aurore"', 'cursive'],
                    },
                    colors: {
                        luxury: {
                            cream: '#FFFFFF',
                            gold: '#000000',
                            dark: '#000000',
                            muted: '#666666'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; min-height: 100%; }
        body { background-color: #FFFFFF; color: #000000; scroll-behavior: smooth; overflow-x: hidden; }
        .fade-in { animation: fadeIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
        img { filter: grayscale(100%); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .group:hover img { filter: grayscale(0%); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // Intersection Observer for scroll animations
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });
            
            const observe = () => document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
            observe();
            new MutationObserver(observe).observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
